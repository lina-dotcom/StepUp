<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

		<title>Login!</title>

	<body>
		<nav>
			<a href='index'>Home</a>
		</nav>
		<main>
			<div>
				<h2>Login</h2>
				<form action='/~/RiseUp/login' method='POST' enctype='multipart/form-data'>
					<!-- Username and password are mandatory to create an account -->
					<input type='email' name='username' placeholder='Email' required>
					<input type='password' name='password' placeholder='Password' required>
				
					<!-- You can add any additional fields attached to the account. For example: -->
					<!-- <input type='text' name='name' placeholder='Name'> -->
				
				
					<input type='submit' value='Log In'>
					<input type='hidden' name='redirecturl' value='/~/RiseUp/account'>
				</form>	
			</div>
		</main>
